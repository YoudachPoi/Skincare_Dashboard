<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Routine Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Neutral & Sage -->
    <!-- Application Structure Plan: The application is designed as an interactive dashboard. The primary view is "Today's Routine," which dynamically displays the required skincare steps for the current day and time, making the complex schedule immediately actionable. This task-oriented approach is more user-friendly than a static table. Supplementary sections include a "Full Weekly Plan" for an overview, a "Product Arsenal" for product details, and a critical "Getting Started Guide" for the initial adjustment period. This structure was chosen to simplify a multi-step, variable routine into manageable daily tasks, enhancing user adherence and success. -->
    <!-- Visualization & Content Choices: Report Info -> Skincare steps -> Goal -> Guide user through daily routine -> Viz/Presentation -> Interactive checklist cards for "Today's Routine," collapsible sections for "Weekly Plan," and a grid for "Product Arsenal." -> Interaction -> Checkboxes for task completion, click-to-expand details. -> Justification -> This method transforms a static text plan into a dynamic, engaging tool that reduces cognitive load for the user. -> Library/Method -> Vanilla JavaScript for logic and DOM manipulation, Tailwind CSS for styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #FDFBF8;
            color: #4A4A4A;
        }
        .nav-link {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .nav-link.active {
            color: #3D5A54;
            border-bottom-color: #3D5A54;
        }
        .nav-link:hover {
            color: #3D5A54;
        }
        .card {
            background-color: #FFFFFF;
            border: 1px solid #F0EBE3;
        }
        .btn-primary {
            background-color: #6B8E86;
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5A7B73;
        }
        .checkbox-custom:checked {
           background-color: #6B8E86;
           border-color: #5A7B73;
        }
        .progress-bar-fill {
            background-color: #6B8E86;
        }
        .section-title {
            color: #3D5A54;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold section-title">แผนการดูแลผิวฉบับสมบูรณ์</h1>
            <p class="text-lg mt-2 text-gray-600">คู่มือดูแลผิวเพื่อจัดการปัญหาสิวและผิวมันอย่างเป็นระบบ</p>
        </header>

        <nav class="flex justify-center border-b border-gray-200 mb-8">
            <button data-view="today" class="nav-link active px-4 py-2 text-lg font-semibold">วันนี้</button>
            <button data-view="weekly" class="nav-link px-4 py-2 text-lg font-semibold">แผนรายสัปดาห์</button>
            <button data-view="products" class="nav-link px-4 py-2 text-lg font-semibold">ผลิตภัณฑ์</button>
            <button data-view="guide" class="nav-link px-4 py-2 text-lg font-semibold">ข้อควรรู้</button>
        </nav>

        <main>
            <div id="today-view">
                <!-- Content will be generated by JavaScript -->
            </div>
            <div id="weekly-view" class="hidden">
                <!-- Content will be generated by JavaScript -->
            </div>
            <div id="products-view" class="hidden">
                 <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold section-title">คลังผลิตภัณฑ์ (Product Arsenal)</h2>
                    <p class="text-md mt-1 text-gray-500">ผลิตภัณฑ์ทั้งหมดในแผนการดูแลผิวของคุณ</p>
                </div>
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Product cards will be generated by JavaScript -->
                </div>
            </div>
            <div id="guide-view" class="hidden">
                <!-- Content will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        const skincareData = {
            products: [
                { id: 'unilabel', name: 'Unilabel Moist Botanical Cleansing Gel', group: 'ทำความสะอาด', purpose: 'ที่ล้างกันแดดและความมัน ใช้ก่อนเจลล้างหน้าตอนกลางคืน' },
                { id: 'cetaphil', name: 'Cetaphil Oily Skin Cleanser', group: 'ทำความสะอาด', purpose: 'เจลล้างหน้า ใช้ทำความสะอาดผิวเช้า-เย็น' },
                { id: 'somebymi', name: 'Some By Mi AHA-BHA-PHA Toner', group: 'บำรุง', purpose: 'โทนเนอร์ผลัดเซลล์ผิว ลดการอุดตัน' },
                { id: 'mizumi_green', name: 'MizuMi B3 Acne Concentrate Serum', group: 'บำรุง', purpose: 'เซรั่มลดรอยสิว (ขวดเขียว)' },
                { id: 'mizumi_pink', name: 'MizuMi AHA BHA Acne Serum', group: 'บำรุง', purpose: 'เซรั่มลดสิวอุดตัน (ขวดชมพู)' },
                { id: 'srichand', name: 'Srichand Skin Moisture Burst Gel Cream', group: 'บำรุง', purpose: 'มอยส์เจอไรเซอร์ เติมความชุ่มชื้นให้ผิว' },
                { id: 'eucerin_matt', name: 'Eucerin A.I. Matt Fluid', group: 'บำรุง', purpose: 'มอยส์เจอไรเซอร์คุมมันสำหรับตอนเช้า' },
                { id: 'mizumi_sun', name: 'MizuMi UV Acne Matte Serum', group: 'ปกป้อง', purpose: 'กันแดดทาหน้าสำหรับคนเป็นสิว' },
                { id: 'biore_sun', name: 'Biore UV Body Serum', group: 'ปกป้อง', purpose: 'กันแดดทาตัว เนื้อบางเบา' },
                { id: 'innisfree', name: 'Innisfree Super Volcanic Pore Clay Mask', group: 'ดูแลพิเศษ', purpose: 'มาส์กโคลน ดูดซับความมัน ใช้สัปดาห์ละครั้ง' },
                { id: 'keana', name: 'Keana Rice Mask', group: 'ดูแลพิเศษ', purpose: 'มาส์กชีท เติมความชุ่มชื้น ใช้สัปดาห์ละครั้ง' },
            ],
            schedule: {
                // 0: Sunday, 1: Monday...
                1: { // Monday
                    morning: [
                        { step: 1, type: 'ล้างหน้า', product_id: 'cetaphil' },
                        { step: 2, type: 'โทนเนอร์', product_id: 'somebymi' },
                        { step: 3, type: 'เซรั่มลดรอย', product_id: 'mizumi_green' },
                        { step: 4, type: 'มอยส์เจอไรเซอร์', product_id: 'eucerin_matt' },
                        { step: 5, type: 'กันแดดหน้า', product_id: 'mizumi_sun' },
                        { step: 6, type: 'กันแดดตัว', product_id: 'biore_sun' },
                    ],
                    evening: [
                        { step: 1, type: 'ล้างกันแดด', product_id: 'unilabel' },
                        { step: 2, type: 'ล้างหน้า', product_id: 'cetaphil' },
                        { step: 3, type: 'โทนเนอร์', product_id: 'somebymi' },
                        { step: 4, type: 'เซรั่มลดอุดตัน', product_id: 'mizumi_pink' },
                        { step: 5, type: 'มอยส์เจอไรเซอร์', product_id: 'srichand' },
                    ]
                },
                2: { // Tuesday
                    morning: 'same_as_monday',
                    evening: [
                         { step: 1, type: 'ล้างกันแดด', product_id: 'unilabel' },
                        { step: 2, type: 'ล้างหน้า', product_id: 'cetaphil' },
                        { step: 3, type: 'โทนเนอร์', product_id: 'somebymi' },
                        { step: 4, type: 'เซรั่มลดรอย', product_id: 'mizumi_green' },
                        { step: 5, type: 'มอยส์เจอไรเซอร์', product_id: 'srichand' },
                    ]
                },
                3: { // Wednesday
                    morning: 'same_as_monday',
                    evening: 'same_as_monday'
                },
                4: { // Thursday
                    morning: 'same_as_monday',
                    evening: 'same_as_tuesday'
                },
                5: { // Friday
                    morning: 'same_as_monday',
                    evening: 'same_as_monday'
                },
                6: { // Saturday (Special Care)
                    morning: 'same_as_monday',
                    evening: [
                        { step: 1, type: 'ล้างกันแดด', product_id: 'unilabel' },
                        { step: 2, type: 'ล้างหน้า', product_id: 'cetaphil' },
                        { step: 3, type: 'มาส์กโคลน', product_id: 'innisfree' },
                        { step: 4, type: 'มาส์กชีท', product_id: 'keana' },
                        { step: 5, type: 'โทนเนอร์', product_id: 'somebymi' },
                        { step: 6, type: 'เซรั่มลดรอย', product_id: 'mizumi_green' },
                        { step: 7, type: 'มอยส์เจอไรเซอร์', product_id: 'srichand' },
                    ]
                },
                0: { // Sunday
                    morning: 'same_as_monday',
                    evening: 'same_as_tuesday'
                }
            },
            guide: {
                title: 'ข้อควรจำที่สำคัญที่สุด (แผนการปรับสภาพผิว)',
                content: `ในช่วง 1-2 สัปดาห์แรกของการเริ่มต้นใช้สกินแคร์ชุดใหม่ ผิวของคุณต้องการเวลาในการปรับตัว เพื่อหลีกเลี่ยงการระคายเคือง ควรทำตามแผนการปรับสภาพผิวนี้ก่อน:<br><br>
                <strong class="text-lg text-gray-700"☀️ ตอนเช้า:</strong><br>
                1. ล้างหน้า (Cetaphil)<br>
                2. เซรั่มลดรอย (MizuMi เขียว)<br>
                3. มอยส์เจอไรเซอร์ (Eucerin)<br>
                4. กันแดดหน้า (MizuMi)<br><br>
                <strong class="text-lg text-gray-700">🌙 ตอนกลางคืน:</strong><br>
                1. ล้างกันแดด (Unilabel)<br>
                2. ล้างหน้า (Cetaphil)<br>
                3. เซรั่มลดรอย (MizuMi เขียว)<br>
                4. มอยส์เจอไรเซอร์ (Srichand)<br><br>
                หลังจากผิวของคุณเริ่มคุ้นชินและไม่เกิดอาการระคายเคืองแล้ว ค่อยๆ เริ่มนำโทนเนอร์ (Some By Mi) และเซรั่มลดสิวอุดตัน (MizuMi ชมพู) เข้ามาใน Routine ตามตารางรายสัปดาห์`
            }
        };

        const daysOfWeek = ['วันอาทิตย์', 'วันจันทร์', 'วันอังคาร', 'วันพุธ', 'วันพฤหัสบดี', 'วันศุกร์', 'วันเสาร์'];

        const getProductById = (id) => skincareData.products.find(p => p.id === id);

        const renderTodayView = () => {
            const todayView = document.getElementById('today-view');
            const now = new Date();
            const dayIndex = now.getDay();
            const currentHour = now.getHours();
            
            const timeOfDay = (currentHour >= 4 && currentHour < 15) ? 'morning' : 'evening';
            const timeOfDayThai = (timeOfDay === 'morning') ? 'ตอนเช้า (08:00 น.)' : 'ตอนเย็น (18:00 น.)';

            let routine = skincareData.schedule[dayIndex][timeOfDay];
            if (routine === 'same_as_monday') routine = skincareData.schedule[1][timeOfDay];
            if (routine === 'same_as_tuesday') routine = skincareData.schedule[2][timeOfDay];

            let content = `
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold section-title">วันนี้, ${daysOfWeek[dayIndex]}</h2>
                    <p class="text-xl mt-1 text-gray-500">${timeOfDayThai}</p>
                </div>
                <div class="space-y-4" id="routine-steps">
            `;

            routine.forEach(item => {
                const product = getProductById(item.product_id);
                content += `
                    <div class="card rounded-lg p-4 flex items-center shadow-sm transition-all duration-300">
                        <div class="flex-shrink-0 w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center text-lg font-bold text-gray-500 mr-4">
                            ${item.step}
                        </div>
                        <div class="flex-grow">
                            <p class="font-bold text-gray-800 text-lg">${item.type}</p>
                            <p class="text-gray-600">${product.name}</p>
                        </div>
                        <div class="flex-shrink-0">
                            <input type="checkbox" class="checkbox-custom h-6 w-6 rounded border-gray-300 focus:ring-0">
                        </div>
                    </div>
                `;
            });
            
            content += '</div>';
            content += `
                <div class="mt-8">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progress-text" class="text-center mt-2 text-gray-600">0 / ${routine.length} ขั้นตอนสำเร็จ</p>
                </div>
            `;
            
            todayView.innerHTML = content;
            updateProgress();
        };

        const renderWeeklyView = () => {
            const weeklyView = document.getElementById('weekly-view');
            let content = `
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold section-title">แผนการดูแลผิวรายสัปดาห์</h2>
                    <p class="text-md mt-1 text-gray-500">ภาพรวมขั้นตอนการดูแลผิวทั้งหมดในแต่ละวัน</p>
                </div>
                <div class="space-y-6">
            `;

            daysOfWeek.forEach((day, index) => {
                let morningRoutine = skincareData.schedule[index].morning;
                if (morningRoutine === 'same_as_monday') morningRoutine = skincareData.schedule[1].morning;
                
                let eveningRoutine = skincareData.schedule[index].evening;
                if (eveningRoutine === 'same_as_monday') eveningRoutine = skincareData.schedule[1].evening;
                if (eveningRoutine === 'same_as_tuesday') eveningRoutine = skincareData.schedule[2].evening;

                const isSpecialDay = index === 6;

                content += `
                    <div class="card rounded-lg shadow-sm overflow-hidden">
                        <button class="w-full text-left p-4 bg-gray-50 hover:bg-gray-100 transition">
                            <h3 class="text-xl font-bold text-gray-800">${day} ${isSpecialDay ? '⭐ (วันดูแลพิเศษ)' : ''}</h3>
                        </button>
                        <div class="p-4 border-t border-gray-200 hidden">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="font-semibold text-lg mb-2">☀️ ตอนเช้า</h4>
                                    <ul class="list-disc list-inside space-y-1 text-gray-700">
                                        ${morningRoutine.map(item => `<li><strong>${item.type}:</strong> ${getProductById(item.product_id).name}</li>`).join('')}
                                    </ul>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-lg mb-2">🌙 ตอนเย็น/กลางคืน</h4>
                                    <ul class="list-disc list-inside space-y-1 text-gray-700">
                                        ${eveningRoutine.map(item => `<li><strong>${item.type}:</strong> ${getProductById(item.product_id).name}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            content += '</div>';
            weeklyView.innerHTML = content;
        };
        
        const renderProductsView = () => {
            const productGrid = document.getElementById('product-grid');
            let content = '';
            skincareData.products.forEach(product => {
                content += `
                    <div class="card rounded-lg p-5 text-center shadow-sm">
                        <h3 class="font-bold text-lg text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 mb-2"><strong>กลุ่ม:</strong> ${product.group}</p>
                        <p class="text-gray-500">${product.purpose}</p>
                    </div>
                `;
            });
            productGrid.innerHTML = content;
        };
        
        const renderGuideView = () => {
            const guideView = document.getElementById('guide-view');
            const { title, content } = skincareData.guide;
            guideView.innerHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-3xl font-bold section-title">${title}</h2>
                </div>
                <div class="card rounded-lg p-6 shadow-sm bg-amber-50 border-amber-200">
                    <p class="text-gray-700 leading-relaxed text-lg">${content}</p>
                </div>
            `;
        };
        
        const updateProgress = () => {
            const routineSteps = document.getElementById('routine-steps');
            if (!routineSteps) return;

            const checkboxes = routineSteps.querySelectorAll('input[type="checkbox"]');
            const totalSteps = checkboxes.length;
            if(totalSteps === 0) return;
            
            const completedSteps = Array.from(checkboxes).filter(cb => cb.checked).length;
            const percentage = (completedSteps / totalSteps) * 100;
            
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${completedSteps} / ${totalSteps} ขั้นตอนสำเร็จ`;

            checkboxes.forEach(checkbox => {
                 const card = checkbox.closest('.card');
                 if(checkbox.checked) {
                     card.classList.add('opacity-50', 'bg-green-50');
                 } else {
                     card.classList.remove('opacity-50', 'bg-green-50');
                 }
            });
        };

        const navLinks = document.querySelectorAll('.nav-link');
        const views = document.querySelectorAll('main > div');

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                const viewToShow = link.getAttribute('data-view');

                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                views.forEach(view => {
                    if (view.id === `${viewToShow}-view`) {
                        view.classList.remove('hidden');
                    } else {
                        view.classList.add('hidden');
                    }
                });
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderTodayView();
            renderWeeklyView();
            renderProductsView();
            renderGuideView();

            document.getElementById('weekly-view').addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button) {
                    const content = button.nextElementSibling;
                    if (content) {
                        content.classList.toggle('hidden');
                    }
                }
            });

             document.getElementById('today-view').addEventListener('change', (e) => {
                if (e.target.matches('input[type="checkbox"]')) {
                    updateProgress();
                }
            });
        });

    </script>
</body>
</html>
